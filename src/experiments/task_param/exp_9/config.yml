# Model parameters
hidden_size: 128
batch_size: 16
grad_clip: true
grad_clip_norm: 1.0

# Training parameters
epochs: 5000
learning_rate: 0.0001

# Dataset parameters
num_signals_per_class: 64
num_classes: 4        # Of which the first is set to be the actual
noise_std: 0.2       # Standard deviation for Gaussian noise
seq_length: 64

logging_frequency: 50
output_directory: "src/experiments/task_param/exp_9"

verbose: true
wandb: false
wandb_project: task_param
wandb_run: exp_9