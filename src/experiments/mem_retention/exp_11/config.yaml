# Model parameters
hidden_size: 64
batch_size: 16
grad_clip: true
grad_clip_norm: 1.0

# Training parameters
epochs: 5000
learning_rate: 0.0001

# Dataset parameters
num_signals_for_actual_data: 64
num_signals_for_interference_data: 24
num_classes: 3        # Of which the first is set to be the actual
noise_std: 0.05       # Standard deviation for Gaussian noise
seq_length: 100

logging_frequency: 50
output_directory: "src/experiments/mem_retention/exp_11"

verbose: true
wandb: false
wandb_project: memory_retention
wandb_run: exp_11